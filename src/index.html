<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <style>
      .pc-tc {
        border-radius: 50%;
        width: 315px;
        height: 315px;
        display: flex;
        background-color: #ccc;
        background-image: none;
        margin: 20px;
      }

      .pc-tc-overlay {
        align-items: center;
        border-radius: 50%;
        width: 299px;
        height: 299px;
        margin: auto;
        background: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
      }

      .pc-tc-bell {
        margin-top: 32px;
        position: absolute;
      }

      .pc-tc-bell.break {
        fill: #ffc107;
      }

      .pc-tc-bell.inactive {
        fill: #6c757d;
      }

      .pc-tc-bell.work {
        fill: #007bff;
      }

      .pc-tc-time {
        font-size: 64px;
        font-weight: bolder;
        margin-top: 104px;
      }

      .pc-tc-state {
        font-size: 24px;
        font-weight: bold;
      }

      .pc-tc-session {
        font-size: 18px;
        font-weight: normal;
      }

      .pc-tc.inactive {
        background-color: #6c757d;
      }

      .pc-tc-time.inactive {
        color: #6c757d;
      }

      .pc-tc.work {
        background-color: #007bff;
      }

      .pc-tc-time.work {
        color: #007bff;
      }

      .pc-tc.break {
        background-color: #ffc107;
      }

      .pc-tc-time.break {
        color: #ffc107;
      }
    </style>

    <title>Pomodoro Clock</title>
  </head>

  <body>
    <!-- Title -->
    <header class="jumbotron jumbotron-fluid bg-transparent text-center py-4">
      <div class="container">
        <h1 class="display-4">Pomodoro Clock</h1>
      </div>
    </header>

    <!-- Main body -->
    <main id="root" class="container justify-content-between h-100"></main>

    <!-- Internal script -->
    <script type="module">
      import $ from 'jquery';
      import 'bootstrap';

      import {App} from './js/app.mjs';

      $().ready(() => {
        new App($('#root'));
      });
    </script>
  </body>
</html>
